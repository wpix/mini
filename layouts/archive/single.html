{{ define "main" }}

<div class="pa3 pa5-ns">
  <ul class="f6 lh-title mv2">
  {{ range (where .Site.Pages "Type" "post") }}
  {{ $dateformat := .Site.Params.DateFmt | default "Jan 02, 2006" }}
  <td><a href="{{ .RelPermalink }}">{{ .Date.Format $dateformat }}:</a>{{ .Content }}</td>
   {{ end }}
 </ul>
</div>
{{ end }}
